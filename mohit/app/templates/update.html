{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'app/style.css' %}">
</head>

<body>
   <div class="bodycontiner">
     <div class="form-container">
        <form method="POST">
            {% csrf_token %}

            <h2>User Information</h2>

            <div class="form-group">
                <label for="name">Enter Your Name</label>
                <input type="text" id="name" name="name" value="{{hell.name}}" required>
            </div>

            <div class="form-group">
                <label for="email">Enter Your Email</label>
                <input type="email" id="email" name="email" value="{{hell.email}}" required>
            </div>

            <div class="form-group">
                <label for="age">Enter Your Age</label>
                <input type="number" id="age" name="age" value="{{hell.age}}" required>
            </div>

            <div class="form-group">
                <label for="address">Enter Your Address</label>
                <textarea id="address" name="address" required>{{hell.adress}}</textarea>
            </div>

            <button type="submit">Submit</button>

        </form>
</div>
</div>
